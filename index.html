<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>만다라트 자기관리표</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>만다라트 자기관리표</h1>
    <div class="mandalart-wrapper">
      <table id="mandalart">
        <!-- JS로 동적 생성 -->
      </table>
    </div>
    <div class="controls">
      <button id="saveBtn">저장</button>
      <button id="loadBtn">불러오기</button>
      <span class="info">셀을 클릭하면 수정할 수 있습니다.</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
